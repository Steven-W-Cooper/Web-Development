<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
        <link rel="stylesheet" href="css/AglityStyle.css" />
        <link href="FontAwesome/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <form runat="server">
        <div class="a-container-inner">
            <div class="a-login-logo">
                <img src="Images/logo-c.png" />
            </div>
            <div class="a-login-window">
                <div class="a-login-window-inner">
                    <ul>
                        <li>
                            <h1>Login</h1>
                        </li>
                        <li>
                            <label for="uName">User Name</label>
                            <input type="text" name="uName" /></li>
                        <li>
                            <label for="pWord">Password</label>
                            <input type="text" name="pWord" id="pWord" />
                        </li>
                        <li>
                            <a class="btn btn-red btn-sign-in-left">Sign In</a>
                            <a class="btn btn-red btn-register" style="margin-left:25px;">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
